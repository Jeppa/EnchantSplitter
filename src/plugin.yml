name: EnchantSplitter
main: me.simplicitee.enchantsplit.EnchantSplit
version: 2.1.0a_Jeppa
author: Simplicitee, Jeppa
api-version: 1.13
description: A simple plugin for splitting enchanted books into multiple books with a single enchant each.
commands:
  enchantsplit:
    description: Splits the enchantments on an enchanted book into multiple enchanted books
    aliases: split
    usage: "Usage: /enchantsplit"
    default: op
permissions:
  split.enchant.command:
    default: op
  split.enchant.natural:
    default: true
  
